<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item in items">
            {{item.message}}
        </li>
    </ul>
</div>
<script>
    let vm=new Vue({
        el:"#app",
        data:{
        //数组用[]表示，对象用{}
            items:[
                {message:'mafu学Java'},
                {message:'mafu学Vue'},
                {message:'Vue还不错'}
            ]
        }
    });
</script>
</body>
</html>
