<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
     下拉框：
      <select v-model="selected">
          <option value="" disabled>--请选择--</option>
          <option>凤山</option>
          <option>英桥</option>
          <option>文地</option>
      </select>
      <p>
          选中：{{selected}}
      </p>
</div>
<script>
    <!--    Vue有七大属性  有事件就有方法：method-->
    let vm=new Vue({
        el: "#app",
        data: {
            selected:''
        }
    });
</script>
</body>
</html>
